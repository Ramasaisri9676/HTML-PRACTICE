<!-- simple website using all types of three css in one website-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Internal CSS -->
    <style>
        /* Internal CSS */
        .main-container {
            background-color: green;
            padding: 20px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Main Container with Class Applied -->
    <div class="main-container">
        <h1 class="class-one">Welcome!</h1>
        <p class="class-one">This is a simple page.</p>
    </div>

    <!-- Navigation Bar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Colorful Table -->
    <table border="1">
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Item 1</td>
            <td>$10</td>
        </tr>
        <tr>
            <td>Item 2</td>
            <td>$20</td>
        </tr>
    </table>

    <!-- Submit Button -->
    <button class="submit-button">Submit</button>

    <!-- Inline CSS Example -->
    <p style="color: red;">This text is styled using inline CSS.</p>

</body>
</html>
