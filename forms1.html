<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
</head>
<body>
  <h2>Student Details Form</h2>
  <form>
    
<p>
      <label>Username : <input type="text" /></label>
    </p>

    
<p>
      <label>StudentID: <input type="text" /></label>
    </p>
<p>
    <p>Select your gender</p>
    <label>Male<input type="radio" name="gender" value="female" /></label>
    <label>Female<input type="radio" name="gender" value="female" /></label>

</p>
<p>Choose your language</p>
<ul style="list-style-type:none;">
    <li><input type="checkbox" name="language" value="hindi" />Hindi</li>
    <li><input type="checkbox" name="language" value="english" />English</li>
    <li><input type="checkbox" name="language" value="sanskrite" />Sanskrit</li>
  </ul>
  <p>Select your nationality</p>
  <select name="language">
    <option value="indian">Indian</option>
    <option value="nepali">Nepali</option>
    <option value="others">Others</option>


  </select>
<p>
       <button type="submit">Submit</button>
    </p>

  </form>
</body>
</html>
