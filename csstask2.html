<!--Create a css class one and verify that it works on multiple elements.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Class Example</title>
    <style>
        /* CSS Class applied to multiple elements */
.class-one {
    font-size: 24px;            /* Font size */
    font-weight: bold;          /* Bold text */
    color: purple;              /* Text color */
    margin: 10px;               /* Margin around elements */
    padding: 10px;              /* Padding inside elements */
    text-align: center;         /* Center text */
    background-color: lightgray; /* Light gray background */
    border-radius: 5px;        /* Rounded corners */
    display: inline-block;      /* Make block-level elements fit content */
}

    </style>



</head>
<body>

    <!-- Elements using the same CSS class -->
    <h1 class="class-one">This is a Heading</h1>
    <p class="class-one">This paragraph uses the same CSS class.</p>
    <div class="class-one">This div also has the same styling.</div>
    <button class="class-one">Click Me!</button>

</body>
</html>
